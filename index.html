<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets//css/display.css" />
    <title>Studio Sol - Prova técnica</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="boxGame">
        <h1 class="boxGame__gameTitle">Qual é o número?</h1>
        <span class="boxGame__bar"></span>
      </div>
      <div class="boxDisplay">
        <p class="boxDisplay__result">É menor</p>

        <div class="boxDisplay__numberBox">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="55,16px"
            height="100px"
            viewBox="-1 -1 12 20"
            id="first"
          >
            <g
              class="digit"
              style="
                fill-rule: evenodd;
                stroke: #ffffff;
                stroke-width: 0.25;
                stroke-opacity: 1;
                stroke-linecap: butt;
                stroke-linejoin: miter;
              "
            >
              <polygon
                class="segment a"
                id="a"
                points=" 1, 1  2, 0  8, 0  9, 1  8, 2  2, 2"
                fill="#FF0000"
              />
              <polygon
                class="segment b"
                id="b"
                points=" 9, 1 10, 2 10, 8  9, 9  8, 8  8, 2"
                fill="#FF0000"
              />
              <polygon
                class="segment c"
                id="c"
                points=" 9, 9 10,10 10,16  9,17  8,16  8,10"
                fill="#FF0000"
              />
              <polygon
                class="segment d"
                id="d"
                points=" 9,17  8,18  2,18  1,17  2,16  8,16"
                fill="#FF0000"
              />
              <polygon
                class="segment e"
                id="e"
                points=" 1,17  0,16  0,10  1, 9  2,10  2,16"
                fill="#FF0000"
              />
              <polygon
                class="segment f"
                id="f"
                points=" 1, 9  0, 8  0, 2  1, 1  2, 2  2, 8"
                fill="#FF0000"
              />
              <polygon
                class="segment"
                id="g"
                points=" 1, 9  2, 8  8, 8  9, 9  8,10  2,10"
                fill="#FF0000"
              />
            </g>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="55,16px"
            height="100px"
            viewBox="-1 -1 12 20"
            id="second"
          >
            <g
              class="digit"
              style="
                fill-rule: evenodd;
                stroke: #ffffff;
                stroke-width: 0.25;
                stroke-opacity: 1;
                stroke-linecap: butt;
                stroke-linejoin: miter;
              "
            >
              <polygon
                class="segment a"
                id="a2"
                points=" 1, 1  2, 0  8, 0  9, 1  8, 2  2, 2"
                fill="#FF0000"
              />
              <polygon
                class="segment b"
                id="b2"
                points=" 9, 1 10, 2 10, 8  9, 9  8, 8  8, 2"
                fill="#FF0000"
              />
              <polygon
                class="segment c"
                id="c2"
                points=" 9, 9 10,10 10,16  9,17  8,16  8,10"
                fill="#FF0000"
              />
              <polygon
                class="segment d"
                id="d2"
                points=" 9,17  8,18  2,18  1,17  2,16  8,16"
                fill="#FF0000"
              />
              <polygon
                class="segment e"
                id="e2"
                points=" 1,17  0,16  0,10  1, 9  2,10  2,16"
                fill="#FF0000"
              />
              <polygon
                class="segment f"
                id="f2"
                points=" 1, 9  0, 8  0, 2  1, 1  2, 2  2, 8"
                fill="#FF0000"
              />
              <polygon
                class="segment"
                id="g2"
                points=" 1, 9  2, 8  8, 8  9, 9  8,10  2,10"
                fill="#FF0000"
              />
            </g>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="55,16px"
            height="100px"
            viewBox="-1 -1 12 20"
            id="third"
          >
            <g
              class="digit"
              style="
                fill-rule: evenodd;
                stroke: #ffffff;
                stroke-width: 0.25;
                stroke-opacity: 1;
                stroke-linecap: butt;
                stroke-linejoin: miter;
              "
            >
              <polygon
                class="segment a"
                id="a3"
                points=" 1, 1  2, 0  8, 0  9, 1  8, 2  2, 2"
                fill="#FF0000"
              />
              <polygon
                class="segment b"
                id="b3"
                points=" 9, 1 10, 2 10, 8  9, 9  8, 8  8, 2"
                fill="#FF0000"
              />
              <polygon
                class="segment c"
                id="c3"
                points=" 9, 9 10,10 10,16  9,17  8,16  8,10"
                fill="#FF0000"
              />
              <polygon
                class="segment d"
                id="d3"
                points=" 9,17  8,18  2,18  1,17  2,16  8,16"
                fill="#FF0000"
              />
              <polygon
                class="segment e"
                id="e3"
                points=" 1,17  0,16  0,10  1, 9  2,10  2,16"
                fill="#FF0000"
              />
              <polygon
                class="segment f"
                id="f3"
                points=" 1, 9  0, 8  0, 2  1, 1  2, 2  2, 8"
                fill="#FF0000"
              />
              <polygon
                class="segment"
                id="g3"
                points=" 1, 9  2, 8  8, 8  9, 9  8,10  2,10"
                fill="#FF0000"
              />
            </g>
          </svg>
        </div>
      </div>

      <div class="boxForms">
        <button class="boxForms__buttonAgain hiddenBtn" >
          <svg
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.2364 1.7625C9.14822 0.675 7.65478 0 5.99625 0C2.67917 0 0 2.685 0 6C0 9.315 2.67917 12 5.99625 12C8.7955 12 11.1295 10.0875 11.7974 7.5H10.2364C9.62101 9.2475 7.95497 10.5 5.99625 10.5C3.51219 10.5 1.49343 8.4825 1.49343 6C1.49343 3.5175 3.51219 1.5 5.99625 1.5C7.24203 1.5 8.35272 2.0175 9.16323 2.835L6.74672 5.25H12V0L10.2364 1.7625Z"
              fill="white"
            />
          </svg>

          Nova partida
        </button>
        <form action="" class="gameForm">
          <input
            required
            type="text"
            placeholder="Digite o palpite"
            class="gameForm__input"
            maxlength="3"
            title="apenas números; números negativos não são válidos"
            pattern="\d{1,3}"
          />
          <button class="gameForm__button">Enviar</button>
        </form>
      </div>
    </div>
    <script type="module" src="./assets//js/index.js"></script>
  </body>
</html>
